<table class="small uk-table uk-table-condensed uk-table-striped uk-table-hover">
  <colgroup>
    <col class="uk-width-2-6">
  </colgroup>
  <tbody>
    <tr>
      <td>ID</td>
      <td>{{resource?.id}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{resource?.name}}</td>
    </tr>
    <tr>
      <td>Created</td>
      <td>{{resource?.created | date:'medium'}}</td>
    </tr>
    <tr>
      <td>Updated</td>
      <td>{{resource?.updated | date:'medium'}}</td>
    </tr>
    <tr>
      <td>Version</td>
      <td>{{resource?.version}}</td>
    </tr>
    <tr>
      <td>Owner</td>
      <td>{{resource?.owner?.name || resource?.owner?.username || "unknown"}}</td>
    </tr>
    <template [ngIf]="!resource?.is_folder">
      <tr>
        <td>Mimetype</td>
        <td>{{resource?.mimetype}}</td>
      </tr>
      <tr>
        <td>Filesize</td>
        <td>{{resource?.file?.size}}</td>
      </tr>
      <tr>
        <td>Uploaded</td>
        <td>{{resource?.file?.uploaded | date:'medium'}} ({{resource?.file?.uploaded_by?.name || resource?.file?.uploaded_by?.username || "unknown"}})
        </td>
      </tr>
      <tr>
        <td>Downloads</td>
        <td>{{resource?.download_count}}</td>
      </tr>
    </template>
    <template [ngIf]="workflow | async">
      <tr>
        <td>Workflow</td>
        <td><a (click)="showWorkflow()">{{ (workflow | async)?.name }}</a></td>
      </tr>
    </template>
    <template [ngIf]="resource?.is_entity">
      <tr>
        <td>Entity</td>
        <td>{{ (entity | async)?.name }}</td>
      </tr>
    </template>
    <template [ngIf]="resource?.extras['attributedTo']">
      <tr>
        <td>Attributed To</td>
        <td>{{ resource?.extras['attributedTo'] }}</td>
      </tr>
    </template>
    <template ngFor let-g [ngForOf]="(entity | async)?.generatedBy">
      <tr>
        <td>Generated By</td>
        <td><a href="#">{{ g }}</a></td>
      </tr>
      <tr *ngFor="let d of g['data']; let i=index">
        <td>{{ i == 0 ? "Generated From:" : ""}}</td>
        <td><a href="#">{{ d }}</a></td>
      </tr>
    </template>
  </tbody>
</table>


<!-- ProvXML Modal -->
<div id="provxml-modal" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>

        <div class="uk-modal-header">
          <h2>ProvXML</h2>
        </div>
        {{ (workflow | async)?.provXML }}
    </div>
</div>
