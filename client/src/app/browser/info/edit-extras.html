<div id="edit-extras-modal" class="uk-modal">
	<div class="uk-modal-dialog">
		<a class="uk-modal-close uk-close"></a>
		<div class="uk-modal-header uk-text-left">
			<h2>Edit Extra</h2>
		</div>
			<form [formGroup]="editForm"
				(ngSubmit)="save()"
				class="uk-form uk-form-stacked">
				<div class="uk-form-row">
					<label class="uk-form-label">
						Key</label>
					<div class="uk-form-controls">
						<input class="uk-width-1-1" 
							type="text" formControlName="key"
							[attr.readonly]="!editable ? '' : null"
							required> 
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">
						Value</label>
					<div class="uk-form-controls">
						<textarea class="uk-width-1-1"
							rows="14" 
							formControlName="value"
							[attr.readonly]="!editable ? '' : null"
							required></textarea>
					</div> 
				</div>
			</form>
		<div class="uk-modal-footer uk-text-right">
			<button type="button"
				class="uk-button uk-width-1-6"
				(click)="close()">Cancel</button>
			<button *ngIf="editable" type="submit"
				class="uk-button uk-button-primary uk-width-1-6"
				[disabled]="!editForm.valid"
				(click)="save()">Ok</button>
		</div>
	</div>
</div>
